<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio - Cita Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cita Médica</a>
      <div class="navbar-nav">
        <a class="nav-link" href="#cita">Cita médica</a>
        <a class="nav-link" href="#reportes">Reportes</a>
        <a class="nav-link" href="#datos">Ver mis datos</a>
      </div>
    </div>
  </nav>

  <div class="container my-5" id="cita">
    <h3>Agendar Cita Veterinaria</h3>
    <form id="formCita">
      <div class="mb-3">
        <label>Nombre del dueño</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Nombre de la mascota</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Fecha y hora</label>
        <input type="datetime-local" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Síntomas observados</label>
        <textarea class="form-control" rows="3" required></textarea>
      </div>
      <button class="btn btn-success" type="submit">Confirmar cita</button>
    </form>
    <div id="citaResumen" class="mt-4"></div>
  </div>

  <script>
    document.getElementById("formCita").addEventListener("submit", function(e) {
      e.preventDefault();
      const inputs = this.elements;
      const ficha = Math.floor(1000 + Math.random() * 9000);
      const fecha = new Date(inputs[2].value);
      document.getElementById("citaResumen").innerHTML = `
        <div class="alert alert-info">
          <strong>Confirmación de cita:</strong><br>
          Nombre del dueño: ${inputs[0].value}<br>
          Mascota: ${inputs[1].value}<br>
          Fecha: ${fecha.toLocaleDateString()}<br>
          Hora: ${fecha.toLocaleTimeString()}<br>
          Síntomas: ${inputs[3].value}<br><br>
          Se ha enviado un correo de confirmación.<br>
          Su número de ficha es: <strong>${ficha}</strong>
        </div>
      `;
    });
  </script>
</body>
</html>
