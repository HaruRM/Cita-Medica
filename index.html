<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cita M√©dica - Registro/Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Bienvenido a Cita M√©dica</h2>
    <ul class="nav nav-tabs" id="tabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#registro">Crear cuenta</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#login">Iniciar sesi√≥n</a></li>
    </ul>
    <div class="tab-content p-4 bg-white shadow">
      <!-- Registro -->
      <div class="tab-pane fade show active" id="registro">
        <form id="formRegistro">
          <div class="mb-3">
            <label>Nombre de usuario</label>
            <input type="text" class="form-control" id="regUsuario" required>
          </div>
          <div class="mb-3">
            <label>Correo electr√≥nico</label>
            <input type="email" class="form-control" id="regEmail" required>
          </div>
          <div class="mb-3">
            <label>Numero</label>
            <input type="number" class="form-control" id="regNumero" required>
          </div>
          <div class="mb-3">
            <label>Contrase√±a</label>
            <div class="input-group">
              <input type="password" class="form-control" id="regPassword" required>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('regPassword')">üëÅÔ∏è</button>
            </div>
            <div class="form-text">Al menos 8 caracteres, 1 may√∫scula, 1 n√∫mero y 1 s√≠mbolo</div>
          </div>
          <div id="regError" class="text-danger mb-2"></div>
          <button class="btn btn-primary" type="submit">Registrarse</button>
        </form>
      </div>

      <!-- Login -->
      <div class="tab-pane fade" id="login">
        <form id="formLogin">
          <div class="mb-3">
            <label>Correo electr√≥nico</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label>Contrase√±a</label>
            <div class="input-group">
              <input type="password" class="form-control" id="loginPassword" required>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
            </div>
          </div>
          <a href="#" onclick="alert('Simulaci√≥n: enlace de recuperaci√≥n enviado.')" class="d-block mb-3">¬øOlvidaste tu contrase√±a?</a>
          <div id="loginError" class="text-danger mb-2"></div>
          <button class="btn btn-success" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const regExpPassword = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*]).{8,}$/;
    const userDB = {};

    document.getElementById("formRegistro").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = regEmail.value.trim();
      const password = regPassword.value;

      if (!regExpPassword.test(password)) {
        regError.textContent = "Contrase√±a no v√°lida.";
        return;
      }

      userDB[email] = {
        usuario: regUsuario.value,
        celular: regNumero.value,
        password
      };
      alert("Registro exitoso");
      this.reset();
      const tabTrigger = new bootstrap.Tab(document.querySelector('a[href="#login"]'));
      tabTrigger.show();
      
    });

    document.getElementById("formLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = loginEmail.value.trim();
      const password = loginPassword.value;

      if (!userDB[email] || userDB[email].password !== password) {
        loginError.textContent = "Credenciales incorrectas.";
        return;
      }

      window.location.href = "index2.html";
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
